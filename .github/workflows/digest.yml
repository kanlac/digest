name: Daily Digest

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = åŒ—äº¬æ—¶é—´ 08:00
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate digest
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: bash scripts/generate.sh

      - name: Commit and push digest
        run: |
          git config user.name "digest-bot"
          git config user.email "digest-bot@users.noreply.github.com"
          git add output/
          if git diff --cached --quiet; then
            echo "No new digest to commit"
          else
            git commit -m "ğŸ“° Daily digest $(date +%Y-%m-%d)"
            git push
          fi
